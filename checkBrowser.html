<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查浏览器类型</title>
</head>
<body>
<div id="browserType"></div>
</body>
<script>
    (function () {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
        let element = document.getElementById("browserType");
        if (userAgent.indexOf("OPR") > -1||userAgent.indexOf("Opera") > -1) {//判断是否Opera浏览器
            element.innerHTML = "Opera";
            return;
        }else if (userAgent.indexOf("Firefox") > -1) {//判断是否Firefox浏览器
            element.innerHTML = "FF";
            return;
        }else if (userAgent.indexOf("Chrome") > -1){//判断是否Chrome浏览器
            element.innerHTML = "Chrome";
            return;
        }else if (userAgent.indexOf("Safari") > -1) {//判断是否Safari浏览器
            element.innerHTML = "Safari";
            return;
        }else{
            element.innerHTML = "我也不知道啊";
        }
    })()
</script>
</html>
